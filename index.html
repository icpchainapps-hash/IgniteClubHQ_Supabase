    <!-- Theme initialization script - prevents flash of wrong theme -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('app-theme');
          if (theme === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            // Default to dark theme if not set or if set to dark
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Browser compatibility check - runs before React loads -->
    <script>
      (function() {
        try {
          // Test for modern JavaScript features used in the app
          // Optional chaining, nullish coalescing, async/await, Promises
          eval('const test = {a:{b:1}}; test?.a?.b ?? 0; Promise.resolve();');
        } catch (e) {
          // Browser doesn't support modern JavaScript
          document.getElementById('root').innerHTML = 
            '<div style="font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 400px; margin: 60px auto; padding: 24px; text-align: center;">' +

                'Ignite Club HQ requires a modern browser to work properly. ' +

      })();
